{% extends "layout1.html" %}

{% block main %}
<div class="mbti">ESFJ</div>

{% for result in esfj_results %}

<div class="resultdiv">
    <div class="album_cover"><img src="{{result.album_cover}}" width="320" height="320"/></div>
    <div class="trackname">{{result.track_name}}</div>
    <div class="artistname">{{result.artist_name}}</div>
</div>

{% endfor %}

{% endblock %}
